<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化面板</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <h1>数据可视化面板-ECharts</h1>
    <div class="showTime">dgadsfgsggf</div>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>柱形图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>
          柱形图 - 人员变化
          <a href="javscript:;">2020</a>
          <a href="javscript:;">2021</a>
        </h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>柱形图 - 就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>324355</li>
            <li>345435</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
      
    </div>
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图 - 技能掌握</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>柱形图 - 就业行业</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>柱形图 - 就业行业</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
</body>
</html>
<script src="./js/flexible.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="js/index.js"></script>
<script>
  let t = null
  t = setTimeout(time, 1000)
  function time() {
    clearTimeout(t)
    dt = new Date()
    let y = dt.getFullYear();
    let mt = dt.getMonth() + 1;
    let day = dt.getDate()
    let h = dt.getHours()
    let m = dt.getMinutes()
    let s = dt.getSeconds()
    document.querySelector('.showTime').innerHTML = '当前时间'+ y + '年' + mt + '月' + day + '日' + '-' + h + '时' + m + '分' + s +'秒'
    t = setTimeout(time, 1000)
  }
</script>
